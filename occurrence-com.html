<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>occurrence</title>
  <style>
    ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    #container {
      position: relative;
    }

    .tip {
      position: absolute;
      background-color: #ffffff;
      border: 1px solid #e2e2e2;
      font-size: 12px;
      padding: 10px 8px;
      font-weight: lighter;
    }

    .tip .title {
      color: #34afee;
      font-weight: normal;
    }

    svg {
      cursor: default;
    }

    #addData {
      vertical-align: top;
    }
  </style>
</head>

<body>
  <div id="container">
    <button id="addData" type="button" title="add data">add data</button>
  </div>
  <script type="text/javascript" src="./lib/d3.min.js"></script>
  <script type="text/javascript" src="./src/plot-umd.js"></script>
  <script type="text/javascript">
    const xAxisLabel = [];
    const yAxisLabel = [];
    const range = [0, 15];
    const color = ["#f0ecf5", "#805aa9", "#ffd2a6", "#ff7f00", "#fff5f5", "#fb9a99", "#b8deb5", "#33a02c", "#79aed2",
      "#408cbf"
    ];
    let count = 50;
    document.getElementById('addData').addEventListener('click', function (d) {
      plot(count += 50);
    }, false)
    plot(count);
    function plot(n) {
      d3.select('#container svg').remove();
      for (var i = 0; i < 50; i++) {
        xAxisLabel.push('a' + i);
        yAxisLabel.push('b' + i);
      }
      Plot.occurrence([], '#container', {
        color: color,
        xAxis: xAxisLabel,
        yAxis: yAxisLabel,
        range: [0, 15],
        gap: 1
      })
    }
  </script>
</body>

</html>
